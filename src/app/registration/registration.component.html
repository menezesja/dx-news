<div class="page-wrapper">
    <div class="signup-container"> 
        <img src="assets/logo-lg.png" alt="LG logo" class="logo">
        <form (ngSubmit)="onRegister()">
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required />
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required />
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required />
            <button type="submit">Register</button> 

            <!-- LINK PARA LOGIN -->
            <a href="/login" class="login-link">Already registered? Log in</a>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <img src="assets/logo-lgelectronics.png" alt="LG Electronics Logo" class="footer-logo">
            <img src="assets/dx_logo.svg" alt="DX Logo" class="footer-logo">
            <span class="footer-text">Copyright â“’2025 DX Academy</span>
        </div>
    </footer>
</div>
