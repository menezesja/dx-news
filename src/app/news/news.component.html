<app-navbar></app-navbar>
<div class="news-container">
  <div class="filters">
    <button
      class="tag"
      *ngFor="let tag of tags"
      (click)="goToTag(tag)">
      {{ tag }}
    </button>
  </div>

  <div class="news" *ngIf="selectedNews">
    <h1 class="news-title">{{ selectedNews.title }}</h1>
    <div class="news-meta">
      <span class="author">{{ selectedNews.category }} por Professor Chiquinho</span>
      <span class="date-time">{{ selectedNews.date }}</span>
      <span class="views">
        <img src="assets/view.svg" alt="views" class="view-icon" />
        {{ selectedNews.views | shortNumber }} 
      </span>
    </div>
    <img [src]="selectedNews.imageUrl" alt="{{ selectedNews.title }}" class="news-image" />
    <p class="news-content">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...
    </p>
  </div>

  <div *ngIf="!selectedNews">
    <p style="text-align: center; margin-top: 2rem;">Notícia não encontrada.</p>
  </div>
</div>
